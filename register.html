<!DOCTYPE html>
<html lang="en">

  <head>
      <title>SpeechRegister</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="float-grid.css">
      <link rel="stylesheet" type="text/css" href="speechReport.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header>
        <h1>Create Your Account</h1>
        <p>Request new speeches, Upload speeches you're interested in</p>
      </header>
      <section>
        <form id="registration">
          <div class="form-section">
            
            <label for="firstName">First :
              <input type="text" name="firstName" id="firstName" placeholder="Alphabet" required>
            </label>

            <label for="lastName">Last :
              <input type="text" name="lastName" id="lastName" placeholder="Soup" required>
            </label>

            <label for="email">Email :
              <input type="text" name="email" id="email" placeholder="something@somewhere.com" required>
            </label>

            <label for="userName">UserName :
              <input type="text" name="userName" id="userName" placeholder="uSeRnAmE" required>
            </label>

            <label for="passWord">PassWord :
              <input type="text" name="passWord" id="passWord" placeholder="s0meth!n&@we$ome" required>
            </label>

          </div>

          <button type="submit">Register</button>
          <button type="reset">Reset</button>
        </form>
      </section>
    </main>
  </body>

</html>
